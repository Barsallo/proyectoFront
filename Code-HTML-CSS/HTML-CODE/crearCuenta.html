<!DOCTYPE html>
<html lang="es">  
<head>    
    <title>Crear Cuenta</title>

    <link rel="stylesheet" href="../CSS-CODE/estilos.css">   
</head>  
<body>    
<main class="contenedorPrincipal">

<section class="contenedorIzquierda">

<div class="contenedorTitulo-izq">

bienvenida al portal Personal 
Banking</p>

<input type="submit" class="Btn-crear" value="Crear cuenta">
