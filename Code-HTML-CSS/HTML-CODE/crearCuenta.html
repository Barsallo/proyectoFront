<!DOCTYPE html>
<html lang="es">  
<head>    
    <title>Crear Cuenta</title>    
    <meta charset="UTF-8">
    <meta name="title" content="Crear Cuenta">
    <link rel="stylesheet" href="../CSS-CODE/estilos.css">   
</head>  
<body>    
<main class="contenedorPrincipal">

<section class="contenedorIzquierda">

<div class="contenedorTitulo-izq">
<img src="../Imagenes/img-con.svg" />
<p class="desc-izq">Te damos la 
bienvenida al portal Personal 
Banking</p>
</div>

<div class="footer-izq">

<p>¿Ya tienes una cuenta?<a href="#"> Iniciar sesión</a></p>
</div>

</section>

<section class="contenedorDerecha">

<div class="form-cuenta-der">
<form id="formularioCrearCuenta" action="" class="form-hijo-der" onsubmit="return validarFormulario()">
<h1 class="titulo-form-der">Crear</h1> <h1 class="titulo2-form-der">Cuenta</h1>

<div class="inputContenedor">
        <input type="text" id="nombres" class="input" placeholder="Ingresa tus nombres">
      </div>
 
<div class="inputContenedor">
        <input type="text" id="apellidos" class="input" placeholder="Ingresa tus apellidos">
      </div>
 
<div class="inputContenedor">
        <input type="text" id="dni" class="input" placeholder="Ingresa tu DNI">
      </div>
 
<div class="inputContenedor">
        <input type="text" id="fechaNacimiento" class="input" placeholder="Ingresa tu fecha de nacimiento">
      </div>
 
<div class="inputContenedor">
        <input type="password" id="contrasena" class="input" placeholder="Ingresa tu nueva contraseña">
      </div>
 
<div class="inputContenedor">
        <input type="password" id="confirmarContrasena" class="input" placeholder="Repite la contraseña que ingresaste">
      </div>
<input type="submit" class="Btn-crear" value="Crear cuenta">
</form>

</div>

</section>

</main>

<script src="../JS-CODE/validacion.js"></script>
</body>  
</html>
